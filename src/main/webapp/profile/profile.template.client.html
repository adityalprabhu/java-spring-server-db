<html>

<head>
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="profile.style.client.css">
</head>

<body>

	<div class="container">

		<h1>Profile</h1>

		<form>

			<div class="alert alert-success" role="alert">Profile
				successfully saved!</div>

			<div class="form-group row">
				<label for="usernameFld" class="col-sm-2 col-form-label">
					Username</label>
				<div class="col-sm-10">
					<input class="form-control" id="usernameFld" placeholder="john doe"
						required="required">
				</div>
			</div>

			<div class="form-group row">
				<label for="phoneNumberFld" class="col-sm-2 col-form-label">
					Phone</label>
				<div class="col-sm-10">
					<input type=tel class="form-control" id="phoneNumberFld"
						placeholder="(897) 123-4567" required="required">
				</div>
			</div>


			<div class="form-group row">
				<label for="emailFld" class="col-sm-2 col-form-label"> Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="emailFld"
						placeholder="johndoe@email.com" required="required">
				</div>
			</div>

			<div class="form-group row">
				<label for="roleDropdown" class="col-sm-2 col-form-label">
					Role</label>
				<div class="col-sm-10">
					<select class="form-control" id="roleDropdown" required="required">
						<option value="faculty">Faculty</option>
						<option value="student">Student</option>
						<option value="admin">Admin</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="dobFld" class="col-sm-2 col-form-label"> Date of
					Birth</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="dobFld"
						placeholder="dd/mm/yyyy" required="required">
				</div>
			</div>


			<div class="form-group row">
				<label for="updateBtn" class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button id="updateBtn" class="btn btn-success btn-block">Update</button>
				</div>
			</div>

			<div class="form-group row">
				<label for="logoutBtn" class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button id="logoutBtn" class="btn btn-danger btn-block"
						onclick="location.href='../home/home.template.client.html'">Logout</button>
				</div>
			</div>

		</form>
	</div>
</body>

</html>
