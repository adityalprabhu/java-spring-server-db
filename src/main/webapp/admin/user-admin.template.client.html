<html>
<head>
<title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="user-admin.style.client.css">
<script src="../services/user.service.client.js"></script>
<script src="../models/user.model.client.js"></script>
<script src="user-admin.component.client.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
	integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
	crossorigin="anonymous"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
	
</script>
</head>
<body>
	<div class="container-fluid">
		<h1>Admin</h1>
		<p id="mobileScreenMsg">Scroll the table horizontally for small screens!</p>
		<div style="overflow-x: auto;">
			<table class="table">
				<thead>
					<tr>
						<th>Username</th>
						<th>Password</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Role</th>
						<th>DOB</th>
						<th>&nbsp;</th>
					</tr>
					<tr id="userForm">
						<th><input id="usernameFld" class="form-control"
							placeholder="username" required="required" /></th>
						<th><input id="passwordFld" class="form-control"
							placeholder="password" required="required" /></th>
						<th><input id="firstNameFld" class="form-control"
							placeholder="first name" required="required" /></th>
						<th><input id="lastNameFld" class="form-control"
							placeholder="last name" required="required" /></th>
						<th><select id="roleFld" class="form-control"
							required="required"><option>Faculty</option>
								<option>Student</option>
								<option>Admin</option></select></th>
						<th><input id="dobFld" class="form-control" type="date"
							required="required" /></th>
						<th><button id="searchBtn" class="btn btn-primary">
								<i class="fas fa-search wbdv-search"></i>
							</button>
							<button id="createBtn" class="btn btn-success">
								<i class="fas fa-plus wbdv-create"></i>
							</button>
							<button id="updateBtn" class="btn btn-warning wbdv-update">
								<i class="fas fa-check"></i>
							</button></th>
					</tr>
					<tr id="rowTemplate" class="wbdv-template" style="display: none">
						<td class="username"></td>
						<td class="password"></td>
						<td class="firstName"></td>
						<td class="lastName"></td>
						<td class="role"></td>
						<td class="dob"></td>
						<td><button id="removeBtn"
								class="btn btn-danger wbdv-remove-btn">
								<i class="fa fa-times"></i>
							</button>
							<button id="editBtn" class="btn btn-primary wbdv-edit-btn">
								<i class="fa fa-pencil-alt"></i>
							</button></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
