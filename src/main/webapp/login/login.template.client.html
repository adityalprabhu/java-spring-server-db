<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="login.style.client.css">
</head>

<body>
	<div class="container">

		<h1>Sign In</h1>

		<form>
			<div class="form-group row">
				<label for="usernameFld" class="col-sm-2 col-form-label">
					Username </label>
				<div class="col-sm-10">
					<input class="form-control" id="usernameFld" placeholder="johndoe"
						required="required">
				</div>
			</div>

			<div class="form-group row">
				<label for="passwordFld" class="col-sm-2 col-form-label">
					Password </label>
				<div class="col-sm-10">
					<input type="password" class="form-control password-fld"
						id="passwordFld" placeholder="mypassword123$" required="required">

				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button id="signInBtn" class="btn btn-primary btn-block"
						onclick="location.href='../profile/profile.template.client.html'">Sign
						in</button>
					<div class="row">
						<div class="col-6">
							<a href="#dummylink">Forgot Password?</a>
						</div>
						<div class="col-6">
							<a href="../register/register.template.client.html"
								class="float-right">Sign up</a>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>

</html>
